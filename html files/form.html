<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form For Career</title>
</head>
<body>
    <fieldset>
        <legend>Career Form:</legend>
    
        <h1>Fill Your Details</h1>
    <hr>
    <br>
    <label for="firstName"><b>First Name:</b></label>
    <br>
    <!--&nbsp; &nbsp; &nbsp; &nbsp;--> <input type="firstName" placeholder="Talhah" id="firstName">
    <br>
    <br>
    <B>Middle Name:</B> <br> <input type="MiddleName" placeholder="Bin" id="MiddleName">
    <br>
    <br>
   <b>Last Name:</b> <br> <input type="LastName" placeholder="Talib" id="LastName">
    <br>
    <br>
   <b>Father's Name:</b> <br> <input type="father's name" placeholder="Talib Ullah" id="father's name">
    <br>
    <br>
   <b>Email:</b> <br> <!--&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;--> <input type="Email" placeholder="Example@gmail.com" id="Email">
    <br>
    <br>
   <b>Last Education:</b> <br>  <input type="LastEducation" placeholder="Master" id="LastEducation">
    <br>
    <br>
   <b>Address:</b> <br> <input type="" placeholder="street 123" id="">
    <br>
    <br>
   <b>Postal Code:</b> <br> <input type="" placeholder="12345" id="">
    <br>
    <br>   
<br>
    <label for="City"><b>Choose your city:</b></label>
    <select name="Cities" id="Cities">
      <option value="Karachi">Karachi</option>
      <option value="Islamabad">Islamabad</option>
      <option value="Faislabad">Faislabad</option>
      <option value="Lahore">Lahore</option>
      <option value="Multan">Multan</option>
    </select>
    <br>
    <br>
    <label for="Gender"><b>Gender:</b></label> &nbsp;
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <br>
<br>

    <input type="file" id="myFile" name="Resume">
    <br>
    <br>
    <textarea name="message here" id="message here" cols="20" rows="5">Write your message here</textarea>
    <br>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <input type="button" value="Submit">
    </fieldset>

<br>
<br>
<a href="index.html"><button>Go To Home Page</button></a>

</body>
</html>
